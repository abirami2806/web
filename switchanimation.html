<DOCTYPE html>
	<html>
<head>
    <title></title>
    <link rel="stylesheet" href="animation.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script>
    <script type="text/javascript">
        var app = angular.module("MyApp", []);
        app.controller("MyController", function ($scope) {
            $scope.layout = 'list';
            $scope.Data = [
                { Name: "PENDANT", Path: "C:/Users/YAMINI P/Desktop/WPLAB/pendant.jpeg" },
                { Name: "SCRUNCHIES", Path: "C:/Users/YAMINI P/Desktop/WPLAB/scrunchies.jpeg" },
                { Name: "EARRINGS", Path: "C:/Users/YAMINI P/Desktop/WPLAB/earrings.jpeg" },
                { Name: "NECKLACE", Path: "C:/Users/YAMINI P/Desktop/WPLAB/necklace.jpeg" },
                { Name: "SUNGLASSES", Path: "C:/Users/YAMINI P/Desktop/WPLAB/sunglass.jpeg" },
                { Name: "BRACELETS", Path: "C:/Users/YAMINI P/Desktop/WPLAB/bracelet.jpeg" }
              ];
        });
    </script>
</head>
<body style="background-color: hotpink;" >
    <h2 style="color: black; text-align: center;"> WOMEN ACCESSORIES</h2>
    <div ng-app="MyApp" ng-controller="MyController">
        <div class="bar">

            <a class="list-icon" ng-class="{active: layout == 'list'}" ng-click="layout = 'list'">
            </a><a class="grid-icon" ng-class="{active: layout == 'grid'}" ng-click="layout = 'grid'">
            </a>
        </div>
        
          Hide : <input type="checkbox" ng-model="myCheck">
          <div ng-hide="myCheck">
        <ul ng-show="layout == 'grid'" class="grid" >
            <li ng-repeat="data in Data"><img ng-src="{{data.Path}}" height="250px" width="250px" ></li>
        </ul>
        <ul ng-show="layout == 'list'" class="list" >
            <li ng-repeat="data in Data">
                <img ng-src="{{data.Path}}" height="75px" width="75px" >
                <p>{{data.Name}}</p>
            </li>
        </ul>
    </div>
    </div>
</body>
</html>
